type Query {
  isLoggedIn: AuthStatus!
  user(id: ID!): User
}

type Mutation {
  login(email: String!, password: String!): User
  signup(name: String!, email: String!, password: String!): User
  logout: AuthStatus!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type AuthStatus {
  status: Boolean!
}
